<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <title>Internet hotspot - Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap');
        body {
            font-family: 'Krub', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="flex min-h-screen">
        <div class="flex flex-col justify-center items-center w-full">
            <div class="max-w-md mx-auto p-8 bg-white rounded-[25px] shadow-lg">
                <h1 class="text-2xl font-bold text-red-600 mb-4">Hotspot error: $(error)</h1>
                <p class="text-gray-700 mb-4">Log in page: <a href="$(link-login)" class="text-blue-600 hover:text-blue-800 underline">$(link-login)</a></p>
            </div>
        </div>
    </div>
</body>

</html>
